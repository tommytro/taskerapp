<ion-header>
  <ion-toolbar>
    <ion-title>Enter Text</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-item>
    <ion-label position="floating">Text</ion-label>
    <ion-input [(ngModel)]="text"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="submit()">Submit</ion-button>
</ion-content>
